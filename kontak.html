<!DOCTYPE html>
<html lang="id">
<head>
    <!-- Meta tags untuk SEO dan responsive -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hubungi kami dan berikan ulasan">
    <title>Wisata Daerahku - Kontak</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header dengan navigasi -->
    <header class="site-header text-white shadow-lg">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="index.html" class="flex items-center">
                    <img src="assets/img/Logo Wisata Lombok.png" alt="Wisata Daerahku" class="logo-header">
                </a>
                <ul class="flex space-x-6 list-none">
                    <li><a href="index.html" class="nav-link-custom transition">Beranda</a></li>
                    <li><a href="destinasi.html" class="nav-link-custom transition">Destinasi</a></li>
                    <li><a href="galeri.html" class="nav-link-custom transition">Galeri</a></li>
                    <li><a href="kontak.html" class="nav-link-custom transition active">Kontak</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <h2 class="text-4xl font-bold text-center mb-4 text-gray-800">Hubungi Kami</h2>
        <p class="text-center text-gray-600 mb-8">Berikan ulasan dan saran Anda untuk pengembangan website ini</p>

        <!-- Form Kontak -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <form id="formKontak">
                            <!-- Nama -->
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" required>
                                <div class="invalid-feedback" id="errorNama"></div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" placeholder="contoh@email.com" required>
                                <div class="invalid-feedback" id="errorEmail"></div>
                            </div>

                            <!-- Pesan -->
                            <div class="mb-3">
                                <label for="pesan" class="form-label">Pesan <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="pesan" rows="5" placeholder="Tuliskan pesan atau ulasan Anda" required></textarea>
                                <div class="invalid-feedback" id="errorPesan"></div>
                            </div>

                            <!-- Rating -->
                            <div class="mb-3">
                                <label for="rating" class="form-label">Rating (1-5) <span class="text-danger">*</span></label>
                                <select class="form-select" id="rating" required>
                                    <option value="">Pilih rating</option>
                                    <option value="1">1 - Sangat Buruk</option>
                                    <option value="2">2 - Buruk</option>
                                    <option value="3">3 - Cukup</option>
                                    <option value="4">4 - Baik</option>
                                    <option value="5">5 - Sangat Baik</option>
                                </select>
                                <div class="invalid-feedback" id="errorRating"></div>
                            </div>

                            <!-- Tombol Submit -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Kirim Ulasan</button>
                            </div>
                        </form>

                        <!-- Pesan Sukses -->
                        <div id="pesanSukses" class="alert alert-success mt-4 d-none" role="alert">
                            <h5 class="alert-heading">Terima kasih atas ulasan Anda!</h5>
                            <p class="mb-0">Ulasan Anda telah kami terima dan akan menjadi masukan berharga untuk pengembangan website ini.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer text-white py-8 mt-8">
        <div class="container mx-auto px-4">
            <div class="text-center">
                <p>&copy; 2025 Wisata Daerahku. Hak Cipta Dilindungi.</p>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
</body>
</html>
